<div class=" container m-5">
    <h1 class="mb-3">Add new employee</h1>
    <div class="Row">
        <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addemployee()">
            <div class="mb-3">
              <label for="name" class="Name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addemployeeRequest.name">              
            </div>              
            <div class="mb-3">
                <label for="Email" class="Email">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" [(ngModel)]="addemployeeRequest.email" >              
            </div> 
            <div class="mb-3">
                <label for="Phone" class="Phone">Phone</label>
                <input type="number" class="form-control" id="Phone" name="Phone" [(ngModel)]="addemployeeRequest.phone">              
            </div>     
            <div class="mb-3">
                <label for="Salary" class="Salary">Salary</label>
                <input type="number" class="form-control" id="Salary" name="Salary" [(ngModel)]="addemployeeRequest.salary">              
            </div>     
            <div class="mb-3">
                <label for="Department" class="Department">Department</label>
                <input type="text" class="form-control" id="Department" name="Department" [(ngModel)]="addemployeeRequest.department">              
            </div>                  
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
    </div>
</div>
